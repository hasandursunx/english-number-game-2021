
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/game.css">
</head>
<body>
    <div class="main">
        <div id="score-bar">
        <h3>Your Score: <span id="your-score">0</span></h3>
        <h3>Best Score: <span id="best-score">0</span></h3>
        </div>
        <div id="question-time">
            <span id="time">20</span>
            <div id="time-bar"></div>
        </div>
        <div class="game">
            <div class="question-box">
                <div id="question-order"><span id="order">1</span>/<span id="orderAll"></span></div>
                <div id="question-box"><p id="question"></p></div>
            </div>
            <div class="answer-box">
                <div class="answer" id="answer-1"></div>
                <div class="answer" id="answer-2"></div>
                <div class="answer" id="answer-3"></div>
                <div class="answer" id="answer-4"></div>
            </div>
        </div>
        <div id="startPage">
            <h1 id="sp-baslik">NUMBERS IN ENGLISH</h1>
            <button id="calistir">START GAME</button>
            <div id="startPageScore">
                <div>LAST SCORE : <span id="sp-last-score"></span></div>
                <div>BEST SCORE : <span id="sp-best-score"></span></span></div>
            </div>
        </div>
    </div>
    
    <script src="/game.js"></script>
    
</body>
</html>
